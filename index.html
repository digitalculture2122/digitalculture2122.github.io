	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			const size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

***"If Science Fiction is a genre that paints a fantastical future, Scientific Fiction on the other hand brings the future to the present by way of CREW’s many artistic projects, making available, questioning or finding new uses for digital innovation."***<!-- .element: style="font-size: 40px; position: absolute; left: 384px; top: 180px; height: 540px; min-height: 540px; width: 1152px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" class="reset-margin" align="left" -->

The ‘I’ is an illusion, artist Eric Joris is convinced of that. In 1990 he founded the company CREW. Under his artistic direction and with the help of an international network, they have been steadily chipping away at the boundaries between art, technology and human perception. CREW is a pioneer in the research on how technology influences us and enables us to switch in real-time between different worlds: our own, the cultural and the virtual. <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 660px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

In her work, Berlin-based artist Christine Sun Kim, whose first language is American Sign Language (ASL), approaches the concept of sound via deconstructive exercises, experiments, and observations through drawing, painting, and performance. Over the course of developing her own visual language, Kim explores and employs elements from various information systems. By combining aspects of graphic and musical notation, body language, and ASL, she uses these systems as a means to expand what each is able to communicate and to invent a new grammar and structure structure for her compositions.  <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 660px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

Joseph Beuys was a German-born artist active in Europe and the United States from the 1950s through the early 1980s, who came to be associated with that era's international, Conceptual art and Fluxus movements. Beuys's diverse body of work ranges from traditional media of drawing, painting, and sculpture, to process-oriented, or time-based "action" art, the performance of which suggested how art may exercise a healing effect (on both the artist and the audience) when it takes up psychological, social, and/or political subjects.  <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 600px; height: 444px; min-height: 444px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

Working during the heyday of Abstract Expressionism, John Cage honed his skills in the midst of the growing American avant-garde. Neither a painter or a sculptor, Cage is best known for revolutionizing modern music through his incorporation of unconventional instrumentation and the idea of environmental music dictated by chance. His approach to composition was deeply influenced by Asian philosophies, focusing on the harmony that exists in nature, as well as elements of chance.  <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 600px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

ADACHI Tomomi (family name is ADACHI), born in Kanazawa, Japan in 1972, is performer, composer, sound poet, installation artist, occasional theater director. He studied philosophy and aesthetics at Waseda University in Tokyo. He has played improvised music with voice, live electronics and self-made instruments. He had composed works for his own group “Adachi Tomomi Royal Chorus” which is a punk-style choir.<!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 600px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

Peter Ablinger was born in Schwanenstadt, Austria in 1959. He began studying graphic arts and was enthused by free jazz, but completed his studies in composition with Gösta Neuwirth and Roman Haubenstock-Ramati in Graz and Vienna.  For decades, Peter Ablinger's work has been forcing open fault lines in the topography of the audible. His vast output of scores, electronic pieces, installations, and conceptual works consistently finds ways-funny, pointed, disturbing-to put the ear's organization of reality in doubt. (Seth Brodsky) <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 600px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

<p style="line-height: 0" class="reset-paragraph"><img src="Attachments/kim cascone.jpeg" alt="" style="padding: 50px; box-sizing: border-box; position: absolute; left: 192px; top: 720px; height: 480px; min-height: 480px; width: 614.4px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin"></img></p>

Kim Cascone has been involved with electronic music for more than 20 years since his studies at Berklee College of Music and at the New School (with Dana McCurdy) during the 1970s. In the 1980s Cascone worked with David Lynch as Assistant Music Editor on both Twin Peaks and Wild at Heart. He left the film industry in 1991 to concentrate on Silent Records, a label that he founded in 1986, transforming it into the U.S.‘s premier electronic music label. He sold Silent Records in 1996, at the height of its success, in order to pursue a career as a sound designer. <!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 624px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

***Difference and Repetition***<!-- .element: style="font-size: 40px; position: absolute; left: 384px; top: 180px; height: 540px; min-height: 540px; width: 1152px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" -->

Bernhard Lang, born 1957 finished high school and piano studies at the Bruckner Konservatorium and moved to Graz to study jazz piano, arranging and classical piano. There he also studied philosophy and German philology. Since 1988 he has been teaching music theory, harmony and counterpoint at the University of Music and dramatic Arts in Graz, and since 2003, has hold a professorship in composition there. In Graz, he also met Gösta Neuwirth who was to become one of his main influences, and who instructed him in composition for many years outside of the university setting.<!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 624px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

Martin Arnold was born 1959 in Vienna and studied psychology and history of art at Vienna University. He has worked as a free-lance film maker since 1988, and since 1995 as a guest professor at the University of Wisconsin (Milwaukee), San Francisco Art Institute, and others. His films include PIECE TOUCHEE (1989), PASSAGE A L’ACTE (1993), and DON’T - DER OSTERREICHFILM (1996).<!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 600px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->

***"...the problem of how to musically convey the idea of meaning is at the heart of my work. every composition offers me the opportunity of giving life to a mental space composed of narrative elements, sensations, energies and colours…"***<!-- .element: style="font-size: 40px; position: absolute; left: 384px; top: 180px; height: 540px; min-height: 540px; width: 1152px; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-evenly" class="reset-margin" align="left" -->

Pierre Jodlowsky is a composer, performer and multimedia artist. His music, often marked by a high density, is at the crossroads of acoustic and electric sound and is characterized by dramatic and political anchor. His work as a composer led him to perform in France and abroad in most places dedicated to contemporary music aswell as others artistic fields, dance, theater, visual arts, electronic music. His work unfolds today in many areas : films, interactive installations, staging. He is defining his music as an "active process" on the physicall level [musical gestures, energy and space] and on the psychological level [relation to memory and visual dimension of sound].<!-- .element: style="font-size: 30px; position: absolute; left: 864px; top: 672px; height: 360px; min-height: 360px; width: 768px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly" class="reset-margin" align="justify" -->
